<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo compare</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div>
            <label>Photo 1</label>
            <input accept="*/image" type="file" id="image1">
            <label>Photo 2</label>
            <input accept="*/image" type="file" id="image2">
        </div>
        <div class="photo">
            <img id="photo1">
            <img id="photo2">
        </div>        
    </div>
</body>
</html>
